<h2 id="pwm">PWM?</h2>
<div class="flex sa">
<div class="container">
  <div class="controls">
      <div>
          <label for="dutySlider">Duty比:</label>
          <input type="range" id="dutySlider" min="0" max="1" step="0.01" value="0.5" />
          <span id="dutyValue">0.50</span>
      </div>
      <div>
          <label for="phaseSlider">位相:</label>
          <input type="range" id="phaseSliderRad" min="0" max="2" step="0.01" value="1" />
          <span id="phaseValueRad">π</span>
      </div>
  </div>
  <div class="plot-container">
      <h2>矩形波 (PWM信号)</h2>
      <canvas id="rectWaveCanvas" width="400" height="150"></canvas>
  </div>
  <div class="plot-container">
      <h2>基本波成分 (正弦波)</h2>
      <canvas id="sineWaveCanvas" width="400" height="150"></canvas>
  </div>
</div>
<div>
<ul>
<li>
<p>PWM: Pulse Width Modulation</p>
<ul>
<li>矩形波のDuty比 (パルス幅 / 周期) を変えることで, 超音波の出力を変化させる手法</li>
</ul>
</li>
<li>

<li>

<h2 id="ethercat%E3%81%AE%E9%80%9A%E4%BF%A1%E3%83%A2%E3%83%87%E3%83%AB">EtherCATの通信モデル</h2>
<div class="flex ss">
<p><object type="image/svg+xml" data="autd3-arch-ethercat.svg" width="400"></object></p>
<div>
<ul>
<li>リング状になってる通信路上を固定長のフレームを常にぶん回すことで通信する
<ul>
<li>各slaveはそのフレームをon-the-flyで処理</li>
<li>この処理のため特殊なESC (EtherCAT Slave Controller) が必要</li>
</ul>
</li>
<li>これによって, レイテンシを最小にしつつリアルタイム通信を実現</li>
<li>EtherCAT masterは, 一定の間隔でフレームを送信することが求められる</li>
</ul>
</div>
</div>

<blockquote>

<h2 id="%E8%A4%87%E6%95%B0%E3%83%87%E3%83%90%E3%82%A4%E3%82%B9%E3%81%AE%E5%8B%95%E4%BD%9C%E3%81%BE%E3%81%A8%E3%82%81">複数デバイスの動作まとめ</h2>
<div class="flex ss">
<p><object type="image/svg+xml" data="autd3-arch-summary.svg" width="400"></object></p>
<div>
<ul>
<li>
<p>通信にはEtherCATを採用</p>
<ul>
<li>通信を制御するEtherCAT masterにはTwinCATとSOEMがある</li>
</ul>
</li>
<li>
<p>FPGAはEtherCATが提供するDCシステム時刻を利用して同期</p>
<ul>
<li>PWM信号の生成や, STM/Modulationのサンプリングはこのシステム時刻を利用する</li>
<li>EtherCATのDCシステム時刻が同期しているので, これらも自動的に同期する</li>
</ul>
</li>
</ul>
</div>
</div>
</section>

<h2 id="%E8%A3%9C%E8%B6%B3%E2%91%A0-ethercat%E8%A9%B3%E8%A7%A3-ethercat%E9%80%9A%E4%BF%A1%E3%82%BF%E3%82%A4%E3%83%9F%E3%83%B3%E3%82%B0">補足①: EtherCAT詳解: EtherCAT通信タイミング</h2>

<div>
<ul>
<li>

<ul>
<li>FPGAのシステム時刻補正にも使う</li>

</li>
<li>

</li>
<li>

</li>
</ul>

<h2 id="%E8%A3%9C%E8%B6%B3%E2%91%A0-ethercat%E8%A9%B3%E8%A7%A3-ethercat-state">補足①: EtherCAT詳解: EtherCAT state</h2>
<ul>
<li>
<p>EtherCAT slaveの状態</p>
<ul>
<li>Init: 初期状態</li>
<li>Pre-Op: 準備状態</li>
<li>Safe-Op: 安全運転状態</li>
<li>Op: 運転状態</li>
</ul>
</li>
<li>
<p>Op状態でないと, EtherCAT Slaveはデータを受信処理しない</p>
</li>
<li>
<p>障害が起こる (データが所定の時間内に受信されない等) と, Safe-Op状態に遷移</p>
</li>
</ul>
<blockquote>
<blockquote>
<blockquote>
<p>ECSファームウェア書き換えに使うBootstrap状態もある</p>
</blockquote>
</blockquote>
</blockquote>
</section>

</ul>

<li><code>Gain</code>の位相計算とかも実際は<code>Controller</code>内部で行ってる

<h2 id="gain"><code>Gain</code></h2>
<div class="topic">autd3ライブラリの主要コンポーネント</div>

</ul>
</li>

</ul>
</li>

</ul>

<h2 id="%E3%81%8A%E3%82%8F%E3%82%8A%E3%81%AB">おわりに</h2>
<p>質問, バグ報告, 追加機能要望等はGitHubのissueでから遠慮なくどうぞ</p>
<ul>
<li>バグったときに「バグりました」だけではどうしようもないので, 次の情報があると助かります
<ol>
<li>環境 (OSとか使ってるコンパイラのバージョンとか)</li>
<li>何が起こってるのか (期待している結果と実際の結果の差)</li>
<li>エラーメッセージ (あれば)</li>
<li>エラーを治すために何を試したか (全く何も試してないでも良い, これの意義は二度手間をなくすこと)</li>
<li>問題のコード</li>
</ol>
<ul>
<li>バグを再現する最小限のコードだとなお良い</li>
<li>たまに画像で送ってくる人いるんですけど, 文字列として送ってください</li>
</ul>
</li>
</ul>
